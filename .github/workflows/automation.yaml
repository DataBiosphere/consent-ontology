name: Maven
on: [pull_request]
jobs:
  package:
    name: Automation Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run Gatling Tests
        run: |
          mvn -v
          mvn clean gatling:test --no-transfer-progress
      - name: Copy stats to classpath
        run: cp target/gatling/testrunner-*/js/stats.json target/classes
      - name: Format the results
        run: mvn exec:java -Dexec.mainClass="performance.ResultsFormatter" -Dexec.classpathScope="test"
